<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />

      <title>WebApp DashBoard</title>
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <div class="grid-container">
         <header class="main-header">
            <h1 class="logo">
               <span class="logo-name-your">Your</span>App<sup>TM</sup>
            </h1>
            <div class="user-notification">
               <!--------------- NOTIFICATION BELL ------->
               <svg
                  class="notification-bell"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
               >
                  <path
                     d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z"
                  />
               </svg>
               <div class="profile">
                  <img class="profile-img" src="images/profile.png" alt="" />
                  <h3 class="user-name">Mark Branscum</h3>
               </div>
            </div>
         </header>
         <nav class="nav">
            <a href="#">
               <img class="nav-icons" src="icons/icon-dashboard.svg" alt="" />
            </a>
            <a href="#">
               <img class="nav-icons" src="icons/icon-members.svg" alt="" />
            </a>
            <a href="#">
               <img class="nav-icons" src="icons/icon-visits.svg" alt="" />
            </a>
            <a href="#">
               <img class="nav-icons" src="icons/icon-settings.svg" alt="" />
            </a>
         </nav>
         <main class="main-content">
            <!-- MAIN CONTENT HEADER -->
            <header class="main-content-header">
               <div class="dash-title-container">
                  <h2 class="dash-title">Dashboard</h2>
               </div>
               <div class="header-search-container">
                  <input
                     type="text"
                     class="input-field"
                     placeholder="Search"
                  /><i class="fa fa-search icon"></i>
               </div>
            </header>

            <!-- -------- ALERT BAR -->
            <div class="alert-container">
               <div class="alert-bar">
                  <p class="alert-message">
                     <span class="span-alert">Alert</span> Lorem ipsum dolor
                     sit, amet consectetur adipisicing elit. Deserunt ea magni
                     tempore placeat minus, harum nesciunt!
                  </p>
                  <p class="close-alert">X</p>
               </div>
            </div>
            <!-- !------------  TRAFFIC CHART -->
            <div class="traffic-section">
               <header class="header-traffic">
                  <h3 class="title-traffic">TRAFFIC</h3>
                  <ul class="menu-traffic">
                     <li class="li-traffic">Hourly</li>
                     <li class="li-traffic">Daily</li>
                     <li class="li-traffic">Weekly</li>
                     <li class="li-traffic">Monthly</li>
                  </ul>
               </header>

               <div
                  class="traffic-chart-container"
                  style="width: 100%; height: 250px;"
               >
                  <canvas id="chartjs-traffic"></canvas>
               </div>
            </div>
            <!--! End of Traffic Section --->
         </main>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
         integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
         crossorigin="anonymous"
      ></script>
      <script src="js/app.js"></script>
   </body>
</html>
